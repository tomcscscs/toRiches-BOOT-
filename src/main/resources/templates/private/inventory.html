<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container py-3">
		<div class="card text-center mb-2">
			<div class="card-header">자산상태</div>
			<div class="card-body">
				<h5 class="card-title">
					<span th:text="${account.nickname}"></span> (<span
						th:text="${account.username}"></span>)
				</h5>
				<p class="card-text">
					<span th:text="${#numbers.formatCurrency(account.balance)}"></span>
				</p>
			</div>
			<div class="card-footer text-body-secondary">
				보유중인 상품은 <span th:if="${#lists.isEmpty(inventory)}"> 없습니다.</span> <span
					th:unless="${#lists.isEmpty(inventory)}"
					th:text="|${#lists.size(inventory)} 개 입니다.|"></span>
			</div>
		</div>
		<div class="card">
			<div class="card-header text-center">보유 잔고</div>
			<ul class="list-group list-group-flush">
				<li th:each="one : ${inventory}" class="list-group-item">
					<a th:href="@{/trade/{id}(id=${one.target.id})}"><b th:text="${one.target.name}"></b></a>
					<span th:text="|${#numbers.formatInteger(one.total,0, 'COMMA')} 개|"></span>
					<span th:text="|평균 구매가 ${#numbers.formatCurrency(one.average)}|"></span>
					<span th:text="|평가 손익 ${#numbers.formatCurrency(one.target.price.current - one.average)}|"></span>
				</li>
				
			</ul>
		</div>





	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
