<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모의투자::계정신청</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
	
 
 
 <div th:if="${notfound}"
			class="s-container border rounded-2 border-danger px-4 py-2 text-danger">
			<h5>문제가 발생했습니다.</h5>
			<div>
			해당 이메일 주소를 사용하는 계정을 찾을 수 없습니다.
			</div>
		</div>
		<div class="m-auto border rounded-2 s-container mt-2">
			<form th:action="@{/signin}" method="get" class="p-4"
				autocomplete="off">
				<div>
					<h2>
						로그인<span class="text-secondary" style="font-size: small;">기존 사용자</span>
					</h2>
				</div>
				<div class="py-1">
					<label>계정 이메일(*)</label> <input type="email"
						name="username" th:value="${username}"
						class="form-control form-control-sm" 
						placeholder="계정 이름" autofocus/> 
				</div>

				<div class="mt-2 py-1">
					<button class="btn btn-dark form-control">계속하기</button>
				</div>
				<div class="mt-2 py-1" style="font-size:small;">
					계속 진행하면 사용 조건 및 개인정보 보호정책 에 동의하게 됩니다.
				</div>
				<div class="mt-2 py-1" style="font-size:small;">
					<h5>도움이 필요하신가요?</h5>
					<a th:href="@{/forgotpassword}">비밀번호가 생각나지 않습니다.</a>
				</div>
			</form>
		</div>
		
		<div style="width: 448px;" class="m-auto  mt-4">
			<h6>저희 웹사이트 방문이 처음이신가요?</h6>
			<a th:href="@{/register}" class="btn btn-secondary form-control rounded-2">새로운 계정 생성하기</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
