<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모의투자::계정신청</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="~{index::banner}"></div>
	

	<form method="post" th:action="@{/signin}">
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">PW</span> 
			<input type="hidden" name="username" th:value="${username}"/>
			
			<input
				type="password" class="form-control" placeholder="패스워드를 입력하세요."
				name="password" aria-label="Password" aria-describedby="basic-addon1"/>
		</div>
	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
