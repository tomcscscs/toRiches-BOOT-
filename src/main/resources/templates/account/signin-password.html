<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모의투자::계정신청</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div th:replace="~{index::banner}"></div>
		<div th:if="${param.error}"
			class="s-container border rounded-2 border-danger px-4 py-2 text-danger">
			<h5>문제가 발생했습니다.</h5>
			<div>
			패스워드가 일치하지 않습니다.
			</div>
		</div>
		
		<div style="width: 448px;" class="m-auto border rounded-2 mt-2">
			<form th:action="@{/signin/security}" method="post" class="p-4"
				autocomplete="off">
				<input type="hidden" name="username" th:value="${username}"/>
				<div>
					<h2>
						로그인<span class="text-secondary fs-7" >기존 사용자</span>
					</h2>
				</div>
				<div class="py-1">
					<span th:text="${username}" class="me-1">username</span> 
					<a th:href="@{/signin}" 
						class="fs-7 link-underline link-underline-opacity-0">변경</a>
				</div>
				<div class="py-1">
					<div class="d-flex justify-content-between align-items-end pb-1">
					<label>비밀번호</label>
					<a th:href="@{/forgotpassword}"
						class="link-underline link-underline-opacity-0 fs-7">비밀번호가 생각나지 않습니까?</a>
					</div>
					 <input type="password"
						name="password"
						class="form-control form-control-sm" 
						autofocus
						/> 
				</div>

				<div class="mt-2 py-1">
					<button class="btn btn-dark form-control">로그인</button>
				</div>
				<div class="mt-2 py-1" style="font-size:small;">
					<label class="d-flex align-items-center">
						<input type="checkbox" class="form-check-input"/>
						<span class="fs-7 px-1">로그인 상태 유지</span>
					</label>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
