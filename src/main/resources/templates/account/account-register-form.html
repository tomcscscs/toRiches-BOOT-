<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모의투자::계정신청</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body style="background-color: aqua;">
	<div class="container">
		<div class="d-flex justify-content-center py-2">
			<a th:href="@{/}"
				class="link-dark link-offset-2  link-underline link-underline-opacity-0 d-flex align-items-center">
				<img th:src="@{/static/images/logo.jpg}" width="42" height="42"
				style="border-radius: 50%;" /> <span class="display-6">모의투자</span>
			</a>
		</div>

		<div class="border rounded-2">
			<form th:action="@{/register}" method="post" class="p-5"
				autocomplete="off">
				<div>
					<h2>신규계정</h2>
				</div>
				<div class="py-1">
					<label>계정</label> <input name="username" type="email"
						class="form-control form-control-sm" placeholder="이메일 형식" />
				</div>
				<div class="py-1">
					<label>비밀번호</label> <input name="password" type="password"
						class="form-control form-control-sm" placeholder="최소 4글자" />
				</div>
				<div class="py-1">
					<label>비밀번호 재입력</label> <input type="password"
						class="form-control form-control-sm" />
				</div>
				<div class="py-1">
					<label>닉네임</label> <input name="nickname" type="text"
						class="form-control form-control-sm" placeholder="최소 2글자" />
				</div>
				<div class="mt-2 py-1">
					<button class="btn btn-dark form-control">계정신청</button>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
