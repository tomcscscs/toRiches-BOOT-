<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>모의투자::패스워드지원</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div th:replace="~{index::banner}"></div>
		<div class="m-auto border rounded-2 s-container mt-2">
			<form th:action="@{/forgotpassword}" method="post" class="p-4"
				autocomplete="off">
				<div>
					<h2>
						패스워드 지원<span class="text-secondary" style="font-size: small;">기존
							사용자</span>
					</h2>
					<div class="fs-7">계정과 연결된 이메일 주소를 입력하세요.</div>
				</div>
				<div class="py-1">
					<label>계정 이메일(*)</label> <input type="email" name="username"
						th:value="${username}" class="form-control form-control-sm"
						placeholder="계정 이름" autofocus />
				</div>

				<div class="mt-2 py-1">
					<button class="btn btn-dark form-control">계속하기</button>
				</div>
				<div class="mt-2 py-1" style="font-size: small;">
					<h5>당신의 이메일 주소가 변경되었습니까?</h5>
				</div>
			</form>
		</div>

		<div style="width: 448px;" class="m-auto  mt-4">
			<h6>저희 웹사이트 방문이 처음이신가요?</h6>
			<a th:href="@{/register}"
				class="btn btn-secondary form-control rounded-2">새로운 계정 생성하기</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
