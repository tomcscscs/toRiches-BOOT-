<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link th:href="@{/static/css/style.css}" rel="stylesheet" />

<style>
@import
	url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
</style>

<link rel="stylesheet" type="text/css" href="/static/css/css.css">
</head>
<body>
	<div class="container">
	

		
		<div fragment="banner" 
			class="d-flex pt-2 pb-4 justify-content-between">
			<a th:href="@{/}"  
				class="link-dark link-offset-2  link-underline link-underline-opacity-0 d-flex align-items-center">
				<img th:src="@{/static/images/logo.jpg}" width="36" height="36"
				style="border-radius: 50%;" class="background-image" /> <span
				class="display-6" style="font-family: 'Gugi', sans-serif">모의투자</span>
			</a>
			
			<span class="col-auto">
			<a th:href="@{/logout}">로그아웃</a>
			</span>
			
		</div>
		

		<div style="position: relative; width: 100%; height: auto;">
			<img alt="인덱스 이미지" th:src="@{/static/images/spring-field.jpg}">
			<p
				style="position: absolute; top: 10px; left: 10px; font-family: 'Gugi', sans-serif; font-size: 30px">스프링이
				왔어요. 봄이 왔다구요.</p>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
